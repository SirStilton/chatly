<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatly | Modern Messenger</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="bg"></div>
  <div id="toast" class="toast" aria-live="polite"></div>

  <div id="auth" class="center">
    <div class="glass card auth">
      <div class="authTop">
        <div class="brand">
          <div class="logo">C</div>
          <div class="brandText">
            <div class="brandName">Chatly</div>
            <div class="brandTag">green ‚Ä¢ glass ‚Ä¢ realtime</div>
          </div>
        </div>
        <div class="seg">
          <button id="tabLogin" class="segBtn active" type="button">Login</button>
          <button id="tabRegister" class="segBtn" type="button">Register</button>
        </div>
      </div>

      <div id="paneLogin" class="pane">
        <div class="field">
          <label>Username</label>
          <input id="logUser" autocomplete="username" spellcheck="false" placeholder="z.B. Tom" />
        </div>
        <div class="field">
          <label>Passwort</label>
          <input id="logPass" type="password" autocomplete="current-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
        </div>
        <button id="btnLogin" class="btn primary full" type="button">Anmelden</button>
      </div>

      <div id="paneRegister" class="pane hidden">
        <div class="field">
          <label>Username (max. 16 Zeichen)</label>
          <input id="regUser" spellcheck="false" maxlength="16" placeholder="W√§hle einen Namen" />
        </div>
        <div class="field">
          <label>Passwort</label>
          <input id="regPass" type="password" autocomplete="new-password" placeholder="Mind. 6 Zeichen" />
        </div>
        <button id="btnRegister" class="btn primary full" type="button">Account erstellen</button>
      </div>
    </div>
  </div>

  <div id="app" class="hidden">
    <header class="topbar glass">
      <div class="left">
        <div class="brand small">
          <div class="logo">C</div>
          <span class="brandName">Chatly</span>
        </div>
      </div>
      <div class="right">
        <button id="btnAdmin" class="btn adminBtn hidden" title="Admin Panel">üõ°Ô∏è</button>
        <div id="btnProfile" class="me clickable">
          <div id="meName" class="meName">Gast</div>
          <img id="meAvatar" class="avatar" src="data:image/png;base64,..." alt="Avatar" />
        </div>
        <button id="btnLogout" class="btn danger small">Logout</button>
      </div>
    </header>

    <main class="layout">
      <aside class="side glass">
        <h3>R√§ume</h3>
        <div id="roomList" class="list">
          </div>
      </aside>

      <section class="chatWrap glass">
        <div id="chat" class="chat">
          </div>
        <div class="composer">
          <textarea id="msgInput" placeholder="Nachricht schreiben..." rows="1"></textarea>
          <button id="btnSend" class="btn primary">Senden</button>
        </div>
      </section>
    </main>
  </div>

  <div id="modalBackdrop" class="backdrop hidden"></div>

  <div id="modalProfile" class="modal glass hidden">
    <h3>Profil bearbeiten</h3>
    <div class="field">
      <label>Avatar URL</label>
      <input id="inpAvatar" placeholder="https://..." />
    </div>
    <div class="row end">
      <button class="btn" data-close>Abbrechen</button>
      <button id="btnSaveProfile" class="btn primary">Speichern</button>
    </div>
  </div>

  <div id="modalAdmin" class="modal glass hidden">
    <h3>Admin Control</h3>
    <div id="adminContent">
      </div>
    <div class="row end">
      <button class="btn" data-close>Schlie√üen</button>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
