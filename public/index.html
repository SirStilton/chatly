<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatly</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <header class="topbar">
    <div class="brand">
      <div class="dot" aria-hidden="true"></div>
      <div class="brandText">
        <div class="brandName">Chatly</div>
        <div class="brandTag">grün • transparent • realtime</div>
      </div>
    </div>

    <div class="topActions">
      <span id="mePill" class="pill">inicht angemelldet</span>
      <button id="btnMobileMenu" class="iconBtn">☰</button>
      <button id="btnAdmin" class="btn ghost" hidden>Admin</button>
      <button id="btnLogout" class="btn" hidden>Logout</button>
    </div>
  </header>

  <main class="wrap">
    <section id="authCard" class="card">
      <div class="cardHead">
        <div class="tabs">
          <button class="tab active" id="tabLogin">Login</button>
          <button class="tab" id="tabRegister">Registrieren</button>
        </div>
        <div class="muted small">Ohne E-Mail. Username max. 10 Zeichen.</div>
      </div>

      <form id="authForm" class="grid2">
        <label class="field">
          <span>Username</span>
          <input id="username" maxlength="10" required />
        </label>
        <label class="field">
          <span>Passwort</span>
          <input id="password" type="password" minlength="6" required />
        </label>

        <div class="row">
          <label class="check">
            <input id="agreeRules" type="checkbox" />
            <span>Ich akzeptiere die Regeln.</span>
          </label>
          <button id="btnAuth" class="btn primary" type="submit">Login</button>
         </div>
        <div id="authMsg" class="note"></div>
      </form>
    </section>

    <section id="appCard" class="card" style="display:none">
      <div class="appShell">
        <aside id="sidebar" class="sidebar">
          <div class="sideBlock">
            <div class="sideTitle">Räume</div>
          </div>
        </aside>
        <section class="chatPane">
          <div id="msgs" class="msgs"></div>
        </section>
      </div>
    </section>
  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/script.js"></script>
</body>
</html>
